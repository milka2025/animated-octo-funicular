<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экран-сайт для игры</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        .header-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }

        .features {
            margin: 20px 0;
            padding: 0 20px;
        }

        .features p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .features p {
                font-size: 16px;
            }

            .play-button {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <img src="картинка.jpg" alt="Картинка игры" class="header-image">

    <div class="features">
        <p>Отдохни со змейкой</p>
        <p>Развлекайся со змейкой</p>
        <p>Побеждай со змейкой</p>
    </div>

    <button class="play-button" onclick="goToGame()">Перейти в игру</button>

    <script>
        function goToGame() {
            window.location.href = 'https://milka2025.github.io/animated-octo-funicular/';
        }
    </script>
</body>
</html>
